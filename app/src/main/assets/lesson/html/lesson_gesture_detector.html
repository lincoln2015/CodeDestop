	<h3>GestureListener</h3>
	<P>监听 滑动，滚动，单击，双击，长按 等事件；可用于某控件，对控件添加监听动作后，
		对该控件滑动，滚动，单击，双击，长按等动作，该控件可响应此些动作</p>

	<P>Extends SimpleOnGestureListener ，实现onScroll、onFling、onDown 等方法，
		该些方法具体调用由最终响应这些动作具体行为的控件来实现</p>
